<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up To</title>
  </head>
  <body>
    <div class="container">
      <h1>Count to Number</h1>
      <form id="userNumbers">
        <label for="countTo">Enter the number to count to:</label>
        <input type="text" id="countTo" class="form-control">
        <label for="countBy">Enter the number to count by</label>
        <input type="text" id="countBy" class="form-control">
        <br>
        <button type="submit" class="btn-primary btn">submit</button>
      </form>
      <div id="count-output"></div>



      <div class="Groceries">
        <h1>Grocery List</h1>
        <form id="groceries">
          <label for="item1">Item 1</label>
          <input type="text" id="item1" class="form-control"></input>
          <label for="item2" >Item 2</label>
          <input type="text" id="item2" class="form-control"></input>
          <label for="item3" >Item 3</label>
          <input type="text" id="item3" class="form-control"></input>
          <label for="item4" >Item 4</label>
          <input type="text" id="item4" class="form-control"></input>
          <br>
          <button type="submit" class="btn-primary btn">Submit!</button>
        </form>
        <div id="groceriesOutput"></div>


        <h1>Word Puzzle</h1>
        <form id="userString">
          <label for="sentence">Enter a sentence:</label>
          <input type="text" id="sentence" class="form-control">
          <br>
          <button type="submit" class="btn-primary btn">submit</button>
        </form>
        <div id="puzzle-output"></div>
    </div>
  </body>
</html>
